<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Trouver son bureau de vote – Ville de Montivilliers</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 12px;
    }

    .map-wrapper {
      width: 100%;
      height: 420px;
      margin-bottom: 12px;
    }

    #map {
      width: 100%;
      height: 100%;
      border-radius: 6px;
    }

    .mention {
      font-size: 0.85rem;
      color: #555;
      margin-top: 12px;
    }

    @media (max-width: 768px) {
      .map-wrapper {
        height: 320px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Trouver son bureau de vote – Ville de Montivilliers</h1>

    <div class="map-wrapper">
      <div id="map"></div>
    </div>

    <div class="mention">
      Les informations relatives à votre bureau de vote figurent également sur votre carte électorale.
      En cas de doute, vous pouvez vérifier votre situation électorale sur le site Service-public.fr.
      <br />
      La carte est fournie à titre illustratif.
    </div>
  </div>

  <script>
    // Coordonnées du bureau de vote (exemple)
    // ⚠️ Ces valeurs sont remplacées dynamiquement dans ton projet
    const lat = 49.5459;
    const lon = 0.1876;

    // Création de la carte
    const map = L.map("map");
    map.setView([lat, lon], 16);
    map.setMinZoom(13);
    map.setMaxZoom(18);

    // Fond de carte
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "© OpenStreetMap"
    }).addTo(map);

    // Icône urne (pin clair et lisible)
    const iconeUrne = L.icon({
      iconUrl:
        "data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>\
<path d='M32 2C19 2 8 13 8 26c0 18 24 36 24 36s24-18 24-36C56 13 45 2 32 2z' fill='%23e61b5c'/>\
<rect x='20' y='24' width='24' height='16' rx='2' fill='white'/>\
<rect x='28' y='16' width='8' height='6' rx='1' fill='white'/>\
<rect x='30.5' y='12' width='3' height='10' fill='%23e61b5c'/>\
</svg>",
      iconSize: [42, 42],
      iconAnchor: [21, 42]
    });

    // Marqueur + tooltip au survol
    L.marker([lat, lon], { icon: iconeUrne })
      .addTo(map)
      .bindTooltip("Bureau de vote", {
        direction: "top",
        offset: [0, -36],
        permanent: false,
        opacity: 0.95
      });
  </script>
</body>
</html>
